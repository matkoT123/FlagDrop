
<!-- Make sure to load this example with a mobile dev tool. Dragging will not work with mouse event-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Drag and Drop Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/854f879857.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="content">
        <section class="flag-container" id="flagContainer">
            <img class="flags" src="Argentina.png" id="argentina" alt="Argentina">
            <img class="flags" src="Britania.png" id="britania" alt="Britania">
            <img class="flags" src="India.png" id="india" alt="Argentina">
            <img class="flags" src="Usa.png" id="usa"alt="Argentina">
            <img class="flags" src="China.png" id="china" alt="Argentina">
            <!-- <i class="fas fa-cat draggable" draggable="true" style="color: #ff6384;" id="cat"></i>
            <i class="fas fa-dog draggable" draggable="true" style="color: #36a2eb;" id="dog"></i>
            <i class="fas fa-dove draggable" draggable="true" style="color: #ffce56;" id="dove"></i>
            <i class="fas fa-fish draggable" draggable="true" style="color: #9966ff;" id="fish"></i>
            <i class="fas fa-frog draggable" draggable="true" style="color: #4bc0c0;" id="frog"></i> -->
            <!-- <i class="fas fa-horse draggable" draggable="true" style="color: #333333;" id="horse"></i>
            <i class="fas fa-hippo draggable" draggable="true" style="color: #ff9f40;" id="hippo"></i>
            <i class="fas fa-spider draggable" draggable="true" style="color: #ff99cc;" id="spider"></i> -->
          </section>
          <section class="nameOfStatesContainer">
            <div class="nameOfStates" data-draggable-id="frog"><span>Veľká Británia</span></div>
            <div class="nameOfStates" data-draggable-id="dove"><span>Argentína</span></div>
            <div class="nameOfStates" data-draggable-id="cat"><span>USA</span></div>
            <div class="nameOfStates" data-draggable-id="fish"><span>India</span></div>
            <div class="nameOfStates" data-draggable-id="dog"><span>Čína</span></div>
            <!-- <div class="droppable" data-draggable-id="spider"><span>Spider</span></div>
            <div class="droppable" data-draggable-id="horse"><span>Horse</span></div>
            <div class="droppable" data-draggable-id="hippo"><span>Hippo</span></div> -->
          </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
